<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="ok">
        <div class="upper">
    <button class="again">Again</button>
    </div>
    <div class="flex">
        <div class="guessy">GUESSY</div>
        <div class="seperator"></div>
        <div class="question">?</div>
    </div>
</div>
    <div class="end">
        
    <div class="guess-wrapper">
    <div class="text">Start Guessing the number</div>
    <input type="number" name="" id="guess">
    <div class="btw">(Guess a number betweeen 1 to 20)</div>
    <div class="butt"><button class="check">check!</button></div>
    </div>
    
    <div class="val">
        <div class="score">Score: <span class="scoreval">20</span></div>
        <div class="high">HighScore: <span class="highval">0</span></div>
    </div>
</div>
    </div>
</body>
<script src="script.js"></script>
</html>
